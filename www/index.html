<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minance</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <section class="logo">
        <img src="assets/img/logo.png" alt="Minance Logo">
        <h1>inance</h1>
    </section>
    <section class="header">
        <h1>Hi, Rogers</h1>
        <div class="search">
            <img src="assets/icons/search.png" alt="Search Icon">
            <input type="search" placeholder="Search">
        </div>
    </section>
    <section class="menu">
        <div class="current"><img src="assets/icons/grid-black.png" alt="Grid Icon"><span>Dashboard</span></div>
        <div><img src="assets/icons/grid.png" alt="Grid Icon"><span>Invoices</span></div>
        <div><img src="assets/icons/box.png" alt="Box Icon"><span>Clients</span></div>
        <div><img src="assets/icons/mail.png" alt="Mail Icon"><span>Messages</span></div>
        <div><img src="assets/icons/gear.png" alt="Gear Icon"><span>Settings</span></div>
        <div><img src="assets/icons/help.png" alt="Help Icon"><span>Help</span></div>
    </section>
    <section class="metrics">metrics</section>
    <section class="history">history</section>
    <section class="sidebar">sidebar</section>
    <section class="logout">
        <div><img src="assets/icons/logout.png" alt="Log Out Icon"><span>Log Out</span></div>
    </section>
</body>
</html>
